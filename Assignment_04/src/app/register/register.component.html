<h1 style="text-algin:center">Registration Form</h1>
<form action="login" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="t1"  /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="t2"  /></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="t3"  /></td>
        </tr>
        <tr>
            <td>Email ID:</td>
            <td><input type="email" name="t4"  /></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="tel" name="t5" pattern="[0-9]{10}"  /></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" name="b2" value="Register" />
            </td>
        </tr>
    </table>
</form>
